<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Test of Directive with webcomponent</title>
	<style>
		html, body{
			position: absolute;
			top: 0;
			left: 0;
			background: #CCC;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		section{
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: row;
		}

		section div {
			width: 50%;
			margin: auto;
		}

		section built-in-input{
			--built-in-input:{
				background: grey;
				width:200px;
			}
		}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.20/webcomponents-lite.js"></script>
	<!--<script type="text/javascript" src="https://rawgit.com/webcomponents/custom-elements/master/custom-elements.min.js"></script>-->
	<script
	src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/1.5.0/document-register-element.js"></script>
	<script type="module" src="my-input.js"></script>
	<script type="module" src="my-button.js"></script>
	<script type="module" src="built-in-input.js"></script>
</head>
<body>

	<section>
		<div>
			<h1>From web component</h1>
			<hr>
			<input is="my-input"></input>
			<button is="my-button">My button</button>
			<button is="fancy-button">Fancy button</button>
			<built-in-input type="number"></built-in-input>
		</div>
		<div>
			<h1>From auto detect</h1>
			<hr>
			<input luIsEmpty></input>
		</div>
	</section>

</body>
</html>
